<!-- using FlashVars -->
<html>
  <body>
    To jest obiekt flash z parametrami:<br />
    <embed src="Test.swf"
        width="550"
        height="400"
        autostart="false"
        quality="high"
        bgcolor="#ffffff"
        FlashVars="one=1&two=2"
        name="main"
        align="middle"
        allowScriptAccess="sameDomain"
        type="application/x-shockwave-flash"
        pluginspage="http://www.macromedia.com/go/getflashplayer" />
  </body>
</html>
