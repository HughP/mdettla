<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">
		<p:panel id="reportFilter" header="Raport Zakończonych Promocji">
			<h:form>
				<h:panelGrid columns="3" cellpadding="10">
					<label>Branża towarowa</label>
					<h:inputText label="Branża towarowa" id="industryName"
						value="#{reportController.reportFilter.industryName}" required="true" />
					<h:message for="industryName" class="errorMsg" />
					<label>Nazwa towaru</label>
					<h:inputText label="Nazwa towaru" id="productName"
						value="#{reportController.reportFilter.productName}" required="true" />
					<h:message for="productName" class="errorMsg" />
					<h:commandButton value="Utwórz raport" action="#{reportController.startReport(discountsReport)}" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
